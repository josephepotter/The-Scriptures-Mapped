<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Scriptures, Mapped</title>
    <meta name="description" content="The LDS Standard Works, Mapped">
    <meta name="author" content="Joseph E. Potter">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <script src="js/scriptures.js" type="text/javascript"></script>
  </head>
  <body>
    <div id ="header"><h1>The Scriptures, Mapped</h1></div>
    <div id ="scriptures">
      <div id = "breadCrumb"></div>
      <div id ="next"></div>
      <div id ="nav_text"></div>
    </div>
    <div id ="headermap" class="marg-right"></div>
    <!--Code adapted from https://developers.google.com/maps/documentation/javascript/adding-a-google-map-->
    <script>
      //this script and the next initialize the map
      let map;
      function initMap() {
        let jerusalem = {lat: 31.7683, lng: 35.2137};
        map = new google.maps.Map(document.getElementById('headermap'), {
          zoom: 6,
          center: jerusalem,
        });
        map.setMapTypeId(google.maps.MapTypeId.HYBRID);
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgzGf0B6XfoN1CMWq7Iiby-u55faFDSuw&callback=initMap">
    </script>
    <!--downloaded from https://github.com/googlemaps/js-map-label -->
    <script src="js/maplabel.js" type="text/javascript"></script>
    <script type="text/javascript">
      function ready(fn) {
        if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
          fn();
        } else {
          document.addEventListener('DOMContentLoaded', fn);
        }
      };
      ready(function(){
        Scriptures.init(Scriptures.onHashChanged);
        window.onhashchange = Scriptures.onHashChanged;
      })
    </script>
  </body>
</html>
